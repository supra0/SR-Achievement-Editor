<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SR Achievement Editor</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/achievement_data.js"></script>
        <script src="js/achievements.js"></script>
        <script defer src="js/index.js"></script>
    </head>
    <body>
        <h2>Slime Rancher Achievement Editor</h2>
        <p>This is a work in progress tool that allows you to edit achievement data for Slime Rancher. To use, upload the slimerancher.prf file found in the <a href="https://www.pcgamingwiki.com/wiki/Slime_Rancher#Save_game_data_location">Slime Rancher saves folder</a>.</p><br>
        <input type="file" id="file-upload" autocomplete="off" />
        <p id="upload-status" hidden></p>
    </body>
</html>
