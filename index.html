<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SR Achievement Editor</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/achievement_data.js"></script>
        <script src="js/achievements.js"></script>
        <script defer src="js/index.js"></script>
    </head>
    <body>         
        <h1 id="title-text" class="bottom-separator">Slime Rancher Achievement Editor</h1>
        <div id="command-menu" class="container bottom-separator">
            <span id="upload-prior">
                <p>Start by uploading your <b>slimerancher.prf</b> file found in the <a href="https://www.pcgamingwiki.com/wiki/Slime_Rancher#Save_game_data_location">Slime Rancher saves folder</a></p>
                <input type="file" id="file-upload" autocomplete="off" />
                <!--To make this prettier, use a label tag with for="file-upload" and hide the input tag-->
            </span>

            <span id="upload-after" style="visibility: hidden">
                you shouldn't see me yet
            </span>
        </div>

        <div id="achievements-container" class="container">
            
        </div>
    </body>
</html>
